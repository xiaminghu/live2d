<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body, #app, .live2d {
            width: 100%;
            height: 100%;
        }
        #app div.card {
            width: 30rem;
        }
        .live2d {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            z-index: -1;
        }
    </style>
    <!-- LAppDefine 变量不加载可能会影响 Vue 的使用，所以让它提前加载保证 Gitee 的运行把 -->
    <script src="js/LAppDefine.js"></script>
    <script src="js/live2d.js"></script>
</head>
<body>
    <div id="app">
        <div class="card ml-2 mt-2">
            <div class="card-header">
                当前模型的路径是：<br>
                <font style="font-size: 14px;">{{ model }}</font>
            </div>
            <div class="card-body">
                <font style="font-size: 12px; color: #999">建议使用上下键操作，不规范的输入会默认选择第一个模型。</font>
                <div class="form-inline mb-2">
                    一共有 {{ totalModelCount}} 个模型，当前是第
                    <input class="form-control mx-2" type="number" 
                    min="1" :max="totalModelCount" v-model.number="modelOrdinal"> 个模型，
                </div>
                <div class="form-inline">
                    一共有 {{ totalTextureCount }} 套衣服，当前是第
                    <input class="form-control mx-2" type="number" 
                    min="1" :max="totalTextureCount" v-model.number="textureOrdinal"> 套衣服。
                </div>
            </div>
        </div>
        <div class="live2d">
            <canvas id="live2d" :width="canvasWidth" :height="canvasHeight"></canvas>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
        // 网站上似乎会因为加载延时导致错误，设置延时处理这个问题
        (function () {
            var vue = new Vue({
                el: '#app',
                data () {
                    return {
                        modelOrdinal: 1,
                        textureOrdinal: 1
                    }
                },
                computed: {
                    modelIndex() {
                        return this.verifyInput(this.modelOrdinal, this.totalModelCount) - 1
                    },
                    textureIndex() {
                        return this.verifyInput(this.textureOrdinal, this.totalTextureCount) - 1
                    },
                    textures () {
                        return LAppDefine.MODELS[this.modelIndex]
                    },
                    totalModelCount () {
                        return LAppDefine.MODELS.length
                    },
                    totalTextureCount () {
                        return this.textures.length
                    },
                    model () {
                        return this.textures[this.textureIndex]
                    },
                    canvasHeight () {
                        return parseInt(window.outerHeight * .8)
                    },
                    canvasWidth () {
                        return parseInt(this.canvasHeight / 400 * 150)
                    }
                },
                watch: {
                    modelOrdinal (val) {
                        this.textureOrdinal = 1
                        this.load()
                    },
                    textureOrdinal (val) {
                        console.log(typeof val)
                        this.load()
                    },
                },
                methods: {
                    load() {
                        loadlive2d("live2d", this.model)
                    },
                    verifyInput(val, max, min=1) {
                        // 确保是整数
                        val = typeof val === "number" ? parseInt(val) : min
                        // 确保在范围内
                        val = val < min ? min : val
                        val = val > max ? max : val
                        return val
                    }
                },
                mounted () {
                    this.load()
                }
            })
        })();
    </script>
</body>
</html>
