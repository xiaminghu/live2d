<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body, #app, .live2d {
            width: 100%;
            height: 100%;
        }
        #app div.card {
            width: 30rem;
        }
        .live2d {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="card ml-2 mt-2">
            <div class="card-header">
                当前模型的路径是：<br>
                <font style="font-size: 14px;">{{ model }}</font>
            </div>
            <div class="card-body">
                <font style="font-size: 12px; color: #999">建议使用上下键操作，不规范的输入会默认选择第一个模型。</font>
                <div class="form-inline mb-2">
                    一共有 {{ totalModelCount}} 个模型，当前是第
                    <input class="form-control mx-2" type="number" 
                    min="1" :max="totalModelCount" v-model.number="modelOrdinal"> 个模型，
                </div>
                <div class="form-inline">
                    一共有 {{ totalTextureCount }} 套衣服，当前是第
                    <input class="form-control mx-2" type="number" 
                    min="1" :max="totalTextureCount" v-model.number="textureOrdinal"> 套衣服。
                </div>
            </div>
        </div>
        <div class="live2d">
            <canvas id="live2d" :width="canvasWidth" :height="canvasHeight"></canvas>
        </div>
    </div>
    <script src="js/LAppDefine.js"></script>
    <script src="js/live2d.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
